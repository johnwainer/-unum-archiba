<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Archiba - Vamos Buenos Aires</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Archiba - Vamos Buenos Aires">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">

    <link rel="shortcut icon" href="favicon.png">

    <link href="//www.google-analytics.com" rel="dns-prefetch">
    <link href="//ajax.googleapis.com" rel="dns-prefetch">

    <link href="css/components.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">

    <script src="js/components.min.js"></script>
</head>

<body class="login">
    <section id="login">
        <section class="container">
            <section class="login-panel">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="login-form">
                            <div class="form-group margin-bottom-30">
                                <img src="/images/logo-unum-login.png" class="img-responsive center-block" alt="Unum">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control login-input" id="loginUsername" placeholder="Usuario">
                            </div>
                            <div class="form-group margin-bottom-30">
                                <input type="password" class="form-control login-input" id="loginPassword" placeholder="Contraseña">
                            </div>
                            <div class="form-group text-center margin-bottom-5">
                                <button type="submit" class="btn btn-default btn-lg btn-login">Ingresar</button>
                            </div>
                            <div class="form-group text-center margin-bottom-5">
                                <a class="login-old_password" href="#">Olvide contraseña</a>
                            </div>
                            <div class="form-group text-center">
                                <button type="button" class="btn btn-default btn-lg btn-default-unum">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </section>
    </section>

    <script src="js/script.min.js"></script>
</body>

</html>
